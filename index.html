<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Slope Shift Calendar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-body: #1a1a1a;
            --primary: #2196F3; 
            --secondary: #FF9800;
            --text-color: #000000;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-body);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        #controls {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;
            width: 100%; max-width: 1100px;
        }

        /* ONLY this area gets captured in the PNG */
        #calendar-capture-root {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: fit-content;
            max-width: 1200px;
            color: var(--text-color);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .month { border: 1px solid #eee; border-radius: 8px; overflow: hidden; padding-bottom: 10px; }
        .month-name { background: var(--primary); color: white; padding: 10px; text-align: center; font-weight: bold; margin-bottom: 5px; }
        .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); padding: 5px; text-align: center; }
        .day-label { font-size: 0.7em; font-weight: bold; color: #999; margin-bottom: 5px; }
        
        .day { 
            aspect-ratio: 1; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 600; border-radius: 50%; margin: 2px; 
        }
        
        /* FULL TINT STRENGTH */
        .work { background-color: var(--primary) !important; color: white !important; }
        .travel { background-color: var(--secondary) !important; color: white !important; }
        .off { color: var(--text-color); }

        .exporting #controls { display: none !important; }

        label { color: white; font-size: 0.8em; align-self: center; }
        input, button { padding: 8px; border-radius: 4px; border: none; }
        button { cursor: pointer; font-weight: bold; color: white; }
    </style>
</head>
<body>

    <div id="controls">
        <input type="text" id="userName" value="North Slope Shift Calendar">
        <input type="date" id="startDate" value="2024-01-02">
        <label>Font Color:</label>
        <input type="color" id="fontPicker" value="#000000" onchange="updateColors()">
        <button onclick="generateCalendar()" style="background:#2ecc71;">Update</button>
        <button onclick="downloadCalendarImage()" style="background:#3498db;">Download Image</button>
    </div>

    <div id="calendar-capture-root">
        <h1 id="titleDisplay" style="margin: 0 0 10px 0;">North Slope Shift Calendar</h1>
        <div style="margin-bottom: 20px; font-weight: bold;">
            <span style="margin-right:15px;"><span style="color:var(--primary)">●</span> Work</span>
            <span style="margin-right:15px;"><span style="color:var(--secondary)">●</span> Travel</span>
            <span><span style="color:#ccc">○</span> Off</span>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <script>
        function updateColors() {
            document.documentElement.style.setProperty('--text-color', document.getElementById('fontPicker').value);
        }

        function generateCalendar() {
            const grid = document.getElementById('calendarGrid');
            const startVal = document.getElementById('startDate').value;
            document.getElementById('titleDisplay').innerText = document.getElementById('userName').value;
            
            grid.innerHTML = '';
            const startDate = new Date(startVal + 'T00:00:00');
            const year = startDate.getFullYear();
            const daysShort = ['S','M','T','W','T','F','S'];

            for (let m = 0; m < 12; m++) {
                const monthDiv = document.createElement('div');
                monthDiv.className = 'month';
                const firstDay = new Date(year, m, 1);
                const monthName = firstDay.toLocaleString('default', { month: 'long' });
                
                let html = `<div class="month-name">${monthName} ${year}</div><div class="days-grid">`;
                daysShort.forEach(d => html += `<div class="day-label">${d}</div>`);

                for (let i = 0; i < firstDay.getDay(); i++) html += '<div></div>';

                const daysInMonth = new Date(year, m + 1, 0).getDate();
                for (let d = 1; d <= daysInMonth; d++) {
                    const current = new Date(year, m, d);
                    const diff = Math.floor((current - startDate) / 86400000);
                    const cycleDay = ((diff % 28) + 28) % 28;

                    let type = 'off';
                    if (cycleDay === 0 || cycleDay === 14) type = 'travel';
                    else if (cycleDay < 14) type = 'work';

                    html += `<div class="day ${type}">${d}</div>`;
                }
                html += `</div>`;
                monthDiv.innerHTML = html;
                grid.appendChild(monthDiv);
            }
        }

        async function downloadCalendarImage() {
            const container = document.getElementById('calendar-capture-root');
            document.body.classList.add('exporting');
            const canvas = await html2canvas(container, { scale: 2, useCORS: true, backgroundColor: '#ffffff' });
            const link = document.createElement('a');
            link.download = 'Shift-Calendar.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            document.body.classList.remove('exporting');
        }

        generateCalendar();
    </script>
</body>
</html>
