<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Slope Shift Calendar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-body: #1a1a1a; /* Fixed typo */
            --bg-card: #ffffff;
            --text-main: #333333;
            --primary: #2196F3;
            --secondary: #FF9800;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Container for the actual calendar content */
        #calendar-capture-root {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: fit-content;
            max-width: 1200px;
        }

        /* Controls Area - Hidden during PNG Export */
        #controls {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1200px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .month-box {
            border: 2px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }

        .month-header {
            background: var(--primary);
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Hide buttons during capture */
        .exporting #controls, .exporting .mini-toolbar {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="controls">
        <button onclick="updateCalendar()" style="background:#2ecc71; color:white;">Update</button>
        <button onclick="downloadCalendarImage()" style="background:#3498db; color:white;">Download Image</button>
    </div>

    <div id="calendar-capture-root">
        <h1 id="displayName">North Slope Shift Calendar</h1>
        <div id="legend">
            <span style="color:var(--primary)">● Work</span>
            <span style="color:var(--secondary)">● Travel</span>
            <span>○ Off</span>
        </div>
        
        <div class="calendar-grid" id="calendarGrid">
            </div>
    </div>

    <script>
        async function downloadCalendarImage() {
            const container = document.getElementById('calendar-capture-root');
            
            // Temporarily hide UI elements
            document.body.classList.add('exporting');

            try {
                const canvas = await html2canvas(container, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: '#ffffff'
                });

                const link = document.createElement('a');
                link.download = `Shift-Calendar-${new Date().getFullYear()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (err) {
                console.error("Capture failed", err);
            } finally {
                // Show UI elements again
                document.body.classList.remove('exporting');
            }
        }

        // Add your existing updateCalendar() and shift logic here
    </script>
</body>
</html>
