<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Slope Shift Calendar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-body: #1a1a1a;
            --primary: #2196F3; /* Work Color */
            --secondary: #FF9800; /* Travel Color */
            --text-color: #000000; /* Default Font Color */
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-body);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* The Controls Bar */
        #controls {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1100px;
        }

        /* The Calendar Area (Downloaded Section) */
        #calendar-capture-root {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: fit-content;
            max-width: 1200px;
            color: var(--text-color);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .month { border: 1px solid #eee; border-radius: 8px; overflow: hidden; }
        .month-name { background: var(--primary); color: white; padding: 10px; text-align: center; font-weight: bold; }
        .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); padding: 10px; text-align: center; }
        
        .day { 
            aspect-ratio: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 600;
            border-radius: 50%; 
            margin: 3px; 
        }
        
        /* FULL TINT STRENGTH (Solid Colors) */
        .work { background-color: var(--primary) !important; color: white !important; }
        .travel { background-color: var(--secondary) !important; color: white !important; }
        .off { color: var(--text-color); }

        /* Hide buttons from PNG */
        .exporting #controls { display: none !important; }

        input, select, button { padding: 8px; border-radius: 4px; border: 1px solid #444; }
        button { cursor: pointer; background: #2196F3; color: white; border: none; font-weight: bold; }
        label { color: white; font-size: 0.8em; align-self: center; }
    </style>
</head>
<body>

    <div id="controls">
        <input type="text" id="userName" value="North Slope Shift Calendar">
        <input type="date" id="startDate" value="2024-01-02">
        
        <label>Font Color:</label>
        <input type="color" id="fontPicker" value="#000000" onchange="updateColors()">
        
        <button onclick="generateCalendar()" style="background:#2ecc71;">Update</button>
        <button onclick="downloadCalendarImage()" style="background:#3498db;">Download Image</button>
    </div>

    <div id="calendar-capture-root">
        <h1 id="titleDisplay" style="margin: 0 0 10px 0;">North Slope Shift Calendar</h1>
        <div style="margin-bottom: 20px; font-weight: bold;">
            <span style="margin-right:15px;"><span style="color:var(--primary)">●</span> Work</span>
            <span style="margin-right:15px;"><span style="color:var(--secondary)">●</span> Travel</span>
            <span><span style="color:#ccc">○</span> Off</span>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

            const color = document.getElementById('fontPicker').value;
            document.documentElement.style.setProperty('--text-color', color);
        }
